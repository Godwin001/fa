<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="./css/index.css" rel="stylesheet"/>
</head>
<body>
    <header>
      <h1>{finsweet</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>blog</li>
                <li>Contact</li>
            </ul>
            <div class="icontext">
                <div>
                    <img src="./images/Assistance Icon.png" alt="Assistance Icon">
                </div>
                <div>
                    <p>Road Assistance</p>
                    <p>1080 265 24 52</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="topleft">
            <div class="left-item">
                <div>
                    <h1 class="h1-text">Get your vehicle<br> service done online<br> at one place</h1>
                    <button type="submit">Book a service</button>
                    <div class="period-icon">
                        <div>
                            <img src="./images/Icon.png" alt="Icon">
                        </div>
                        <div>
                            <p> we are open</p>
                            <h4>Mondays-Fridays 9am - 10am</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-item">
                <img src="./images/Service.png" alt="service" width="400px" class="first-img">
                <img src="./images/Rating.png" alt="Rating" width="400px" class="second-img">
            </div>
        </div>
    </main>
</body>
</html>
